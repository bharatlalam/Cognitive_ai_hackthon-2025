<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Finance Advisor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-container">
      <div class="image-section">
        <img src="advisor.jpg" alt="Finance Advisor">
      </div>
      <div class="login-glass">
        <h2>🔐 Welcome Back</h2>
        <p>Login to continue to your personal finance advisor</p>
        <form action="login.html">
          <input type="text" placeholder="👤 Username" required>
          <input type="password" placeholder="🔒 Password" required>
          <button type="submit">🚀 Login</button>
        </form>
      </div>
    </div>

    <!-- ✅ Signup message centered below login -->
    <div class="signup-below">
      <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
    </div>
  </div>
</body>
</html>
